<!DOCTYPE html>
<html>
    <head>
        <title>Practice Techniques</title>
        <link rel="stylesheet" href="practiceStyle.css" />
    </head>
    <body>
        <p id="intro">hello</p>
        <table style="width: 100%;">
            <tr>
                <th>Breakfest</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </table>
        <hr>
        <div id="time">
            <h1>My First JavaScript</h1>
            
            <!--This button writes the time and date into and HTML element with the id demo-->
            <button type="button"  onclick="document.getElementById('demo').innerHTML = Date()">Click Me for Date and Time!</button>

            <p id="demo"></p>
        </div>
    </body>
</html>
