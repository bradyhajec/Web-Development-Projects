<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="resumeStyle.css" />
</head>
<body>

    <!--radio groups must share same name-->
    <input type="radio" name="section" id="radio-section-0" checked/>
    <input type="radio" name="section" id="radio-section-1" />
    <input type="radio" name="section" id="radio-section-2" />
    <input type="radio" name="section" id="radio-section-3" />


    <div class="container">

        <h1>Brady Hajec</h1>
        
        <!---->
        <section id="section-0">
            <!--information-->
            <h2><label for="radio-section-0">Education</label></h2>
            <div class="info">
                <p>My education is...</p>
            </div>
        </section>

        <!---->
        <section id="section-1">
            <h2><label for="radio-section-1">Work Expirence</label></h2>
            <!--information-->
            <div class="info">
                <p>My work expirence is...</p>
            </div>
        </section>

        <!---->
        <section id="section-2">
            <h2><label for="radio-section-2">Relevant Projects</label></h2>
            <!--information-->
            <div class="info">
                <p>My relevant projects is...</p>
            </div>
        </section>

        <!---->
        <section id="section-3">
            <h2><label for="radio-section-3">Skills</label></h2>
            <!--information-->
            <div class="info">
                <p>My skills is...</p>
            </div>
        </section>

    </div> 
    
</body>
</html>
